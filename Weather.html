<!DOCTYPE html>
<html>

<head>
    <title>Weather App for Beginners</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
            padding: 50px 20px;
            margin: 0;
            transition: background 1s ease;
            /* Smooth background change */
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        input,
        button {
            padding: 15px 20px;
            margin: 10px 5px;
            font-size: 1em;
            border: none;
            border-radius: 30px;
            outline: none;
            transition: 0.3s;
        }

        input {
            width: 250px;
        }

        input:focus {
            box-shadow: 0 0 8px #fff;
        }

        button {
            background-color: #ca8321;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #e68900;
        }

        #weather {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
            font-size: 1.2em;
        }

        #weather h2 {
            margin-top: 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }

        img {
            width: 80px;
            height: 80px;
        }
    </style>
</head>

<body>
    <h1>Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>

    <div id="weather"></div>


</body>

</html>

<script>
    async function getWeather() {
        const city = document.getElementById('cityInput').value;
        const weatherDiv = document.getElementById('weather');

        if (!city) {
            alert('Please enter a city name');
            return;
        }

        const apiKey = '20d517264ef06885de15d8852443e3ea';  // your API key
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

        weatherDiv.innerHTML = '<p>Loading...</p>';

        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error('City not found');
            const data = await response.json();

            weatherDiv.innerHTML = `
          <h2>Weather in ${data.name}</h2>
          <img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" alt="Weather icon">
          <p>Temperature: ${data.main.temp} Â°C</p>
          <p>Humidity: ${data.main.humidity} %</p>
          <p>Condition: ${data.weather[0].description}</p>
        `;

            const condition = data.weather[0].main.toLowerCase();
            changeBackground(condition);

        } catch (error) {
            weatherDiv.innerHTML = `<p style="color: red;">${error.message}</p>`;
        }
    }

    // Change background dynamically
    function changeBackground(condition) {
        const body = document.body;
        if (condition.includes('cloud')) {
            body.style.background = 'linear-gradient(to right, #757f9a, #d7dde8)';
        } else if (condition.includes('rain')) {
            body.style.background = 'linear-gradient(to right, #314755, #26a0da)';
        } else if (condition.includes('clear')) {
            body.style.background = 'linear-gradient(to right, #56ccf2, #2f80ed)';
        } else if (condition.includes('snow')) {
            body.style.background = 'linear-gradient(to right, #83a4d4, #b6fbff)';
        } else if (condition.includes('mist') || condition.includes('fog')) {
            body.style.background = 'linear-gradient(to right, #606c88, #3f4c6b)';
        } else {
            body.style.background = 'linear-gradient(to right, #00c6ff, #0072ff)';
        }
    }
</script>
